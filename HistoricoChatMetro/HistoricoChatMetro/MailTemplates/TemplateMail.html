<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            border: 1px solid #ED1400;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 15px;
        }

        .status {
            font-weight: bold;
        }

        .status-activo {
            color: green;
        }

        .status-inactivo {
            color: red;
        }

        .section {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

            .section h3 {
                font-size: 18px;
                margin-bottom: 5px;
            }

        .response {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Detalle de la consulta</div>

        <div class="info">
            <p><strong>Estado:</strong> <span class="status {{statusClass}}">{{status}}</span></p>
            <p><strong>Fecha de consulta:</strong> {{date}}</p>
            <p><strong>Usuario:</strong> {{userName}}</p>
        </div>

        <div id="messages">
            {{messages}}
        </div>
    </div>
</body>
</html>
